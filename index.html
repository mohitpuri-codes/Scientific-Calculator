<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <div class="calulate-degree">
        <button class="highlight">DEG</button>
        <button class="highlight">F-E</button>
      </div>
      <div class="memory-clear-container">
        <button class="highlight fade-color">MC</button>
        <button class="highlight fade-color">MR</button>
        <button class="highlight">M+</button>
        <button class="highlight">M-</button>
        <button class="highlight">MS</button>
      </div>
      <div class="advance-functions">
        <div class="dropdown">
          <button class="dropbtn" id="trigonometry-dropdown">
            <img
              aria-hidden="true"
              src="assets/trigonometry.svg"
              alt="triangle"
            />
            Trigonometry
            <img src="assets/arrow-down.svg" alt="More" aria-hidden="true" />
          </button>
          <div id="myDropdown" class="dropdown-content">
            <button>sin(x)</button>
            <button>cos(x)</button>
            <button>tan(x)</button>
          </div>
        </div>
        <div class="functions-dropdown">
          <button class="functionDropbtn" id="functional-dropdown">
            <img
              aria-hidden="true"
              src="assets/function.svg"
              alt="functions icon"
            />
            Function
            <img src="assets/arrow-down.svg" alt="More" aria-hidden="true" />
          </button>
          <div id="functionDropdown" class="function-dropdown-content">
            <button>floor(x)</button>
            <button>ceil(x)</button>
          </div>
        </div>
      </div>
      <div class="operations keys">
        <div class="row-1">
          <button class="col">2<sup>nd</sup></button>
          <button class="col">x<sup>2</sup></button>
          <button class="col"><sup>2</sup>√x</button>
          <button class="col">x<sup>y</sup></button>
          <button class="col">10<sup>x</sup></button>
          <button class="col">log</button>
          <button class="col">ln</button>
        </div>
        <div class="row-1">
          <button class="col">π</button>
          <button class="col"><sup>1</sup>/x</button>
          <button class="col">(</button>
          <button class="col highlight number" name="7">7</button>
          <button class="col highlight number" name="4">4</button>
          <button class="col highlight number" name="1">1</button>
          <button class="col highlight number">+/-</button>
        </div>
        <div class="row-1">
          <button class="col">e</button>
          <button class="col">| x |</button>
          <button class="col">)</button>
          <button class="col highlight number" name="8">8</button>
          <button class="col highlight number" name="5">5</button>
          <button class="col highlight number" name="2">2</button>
          <button class="col highlight number" name="0">0</button>
        </div>
        <div class="row-1">
          <button class="col">C</button>
          <button class="col">exp</button>
          <button class="col">n!</button>
          <button class="col highlight number" name="9">9</button>
          <button class="col highlight number" name="6">6</button>
          <button class="col highlight number" name="3">3</button>
          <button class="col highlight number" name=".">.</button>
        </div>
        <div class="row-1">
          <button class="col" name="backspace">
            <img
              name="backspace"
              src="assets/cross.svg"
              alt="remove an element"
            />
          </button>
          <button class="col">mod</button>
          <button class="col" name="/">÷</button>
          <button class="col" name="*">x</button>
          <button class="col" name="-">−</button>
          <button class="col" name="+">+</button>
          <button class="col equals" name="equals">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
